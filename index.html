<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Shopping Site</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f9f9f9; }
    header { background: #4f46e5; color: white; padding: 15px; text-align: center; }
    .container { max-width: 900px; margin: 20px auto; padding: 10px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; }
    .product { background: white; border-radius: 8px; padding: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .product img { width: 100%; border-radius: 6px; }
    .product h3 { margin: 10px 0 5px; }
    .product button { background: #4f46e5; color: white; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; }
    .product button:hover { background: #3730a3; }
    #cart { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-top: 20px; }
    #cart h2 { margin-top: 0; }
    #cart ul { list-style: none; padding: 0; }
    #cart li { display: flex; justify-content: space-between; margin-bottom: 8px; }
    #checkout { margin-top: 10px; background: green; }
  </style>
</head>
<body>

<header>
  <h1>ðŸ›’ Simple Shop</h1>
</header>

<div class="container">
  <h2>Products</h2>
  <div class="grid">
    <div class="product">
      <img src="https://via.placeholder.com/200x150" alt="Sneakers">
      <h3>Sneakers</h3>
      <p>$49.99</p>
      <button onclick="addToCart('Sneakers', 49.99)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x150" alt="Backpack">
      <h3>Backpack</h3>
      <p>$79.99</p>
      <button onclick="addToCart('Backpack', 79.99)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x150" alt="Headphones">
      <h3>Headphones</h3>
      <p>$99.99</p>
      <button onclick="addToCart('Headphones', 99.99)">Add to Cart</button>
    </div>
  </div>

  <div id="cart">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <p><strong>Total: $<span id="total">0.00</span></strong></p>
    <button id="checkout" onclick="checkout()">Checkout</button>
  </div>
</div>

<script>
  let cart = [];
  
  function addToCart(name, price) {
    const item = cart.find(p => p.name === name);
    if (item) {
      item.qty++;
    } else {
      cart.push({ name, price, qty: 1 });
    }
    renderCart();
  }

  function renderCart() {
    const list = document.getElementById("cart-items");
    const totalEl = document.getElementById("total");
    list.innerHTML = "";
    let total = 0;
    cart.forEach(item => {
      total += item.price * item.qty;
      const li = document.createElement("li");
      li.textContent = `${item.name} x ${item.qty}`;
      const removeBtn = document.createElement("button");
      removeBtn.textContent = "Remove";
      removeBtn.style.marginLeft = "10px";
      removeBtn.onclick = () => removeFromCart(item.name);
      li.appendChild(removeBtn);
      list.appendChild(li);
    });
    totalEl.textContent = total.toFixed(2);
  }

  function removeFromCart(name) {
    cart = cart.filter(item => item.name !== name);
    renderCart();
  }

  function checkout() {
    if (cart.length === 0) {
      alert("Cart is empty!");
      return;
    }
    alert("Checkout successful! (Demo only)");
    cart = [];
    renderCart();
  }
</script>

</body>
</html>
